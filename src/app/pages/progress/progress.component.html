<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                    role="progressbar"
                    style="height:7px;"
                    [style.width]="getProgreso1"
                    > 
                        <span class="sr-only">85% Complete</span>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                    role="progressbar"
                    style="height:7px;"
                    [style.width]="getProgreso2"
                    > 
                        <span class="sr-only">85% Complete</span>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <app-incrementador (valorNuevo)="progreso1 = $event"
                                       [valor]="progreso1"
                                       [btnClass]="'btn btn-primary'"
                    ></app-incrementador>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <app-incrementador (valorNuevo)="progreso2 = $event"
                                       [valor]="progreso2"
                                       [btnClass]="'btn btn-info'"
                    ></app-incrementador>
                </div>
            </div>
        </div>
    </div>


</div>
