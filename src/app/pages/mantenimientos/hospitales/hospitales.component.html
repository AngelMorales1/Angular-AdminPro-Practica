<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario..."
                        #buscarTermino
                        (keyup)="buscar(buscarTermino.value)">
                        
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" 
    *ngIf="cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info text-center">
                    <h4 class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
                <h6 class="card-subtitle"> Hospitales registrados en mi aplicacion </h6>
                <div class="text-right">
                    <button class="btn btn-primary mb-3" (click)="abrirSweetAlert()">
                        <i class="fa fa-hospital-o"></i>
                        Crear hospital
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>

                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img src="{{hospital.img | imagen: 'hospitales'}}" 
                                    alt="hospital.nombre"
                                    class="avatar" width="100px"
                                    (click)="abrirModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input type="text"
                                            placeholder="Nombre del hospital" 
                                            class="form-control"
                                            [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a 
                                    data-toggle="tooltip" 
                                    data-original-title="Guardar Cambios"
                                    (click)="guardarCambios(hospital)"
                                    > <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="borrarHospital(hospital)"
                                        > <i class="fa fa-close text-danger"></i> </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-secondary mr-3">Anteriores</button>
                    <button class="btn btn-secondary">Siguientes</button>
                </div>
            </div>
        </div>
    </div>
</div>
