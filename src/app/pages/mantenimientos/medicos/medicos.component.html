<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario..."
                        #termino
                        (keyup.enter)="buscar(termino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info text-center">
                    <h4 class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <h6 class="card-subtitle"> Medicos registrados en mi aplicacion </h6>
                <div class="text-right">
                    <a class="btn btn-primary mb-3" routerLink="/dashboard/medico/nuevo">
                        <i class="fa fa-hospital-o"></i>
                        Crear medico
                    </a>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img src="{{medico.img | imagen: 'medicos'}}" 
                                    alt="medico.nombre"
                                    class="avatar" width="100px"
                                    (click)="abrirModal(medico)"
                                    >
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td></td>
                                <td></td>
                                <td></td>

                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico',medico._id]"
                                    data-toggle="tooltip" 
                                    data-original-title="Editar">
                                     <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    (click)="borrarMedico(medico)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-secondary mr-3">Anteriores</button>
                    <button class="btn btn-secondary">Siguientes</button>
                </div>
            </div>
        </div>
    </div>
</div>
