<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20"
                      [formGroup]="perfilForm"
                      (submit)="actualizarPerfil()"
                      >
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre"
                            formControlName="nombre"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                            formControlName="email"
                            [readOnly]="usuario.google"
                            >
                        </div>
                    </div>

                    <button type="submit" 
                            class="btn btn-block btn-success waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid"
                            >Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar </h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                
                <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" width="200px">
                <img [src]="imgTemp" width="200px">
                <input type="file"
                       (change)="cambiarImagen($event.target.files[0])"
                >
                <br>
                <br>

                <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"
                [disabled]="!imagenSubida"
                (click)="subirImagen()"
                >Submit</button>

            </div>
        </div>
    </div>

</div>
